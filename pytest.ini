[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 添加选项
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试
    asyncio: 标记为异步测试
    requires_plantuml: 需要PlantUML环境的测试
    requires_java: 需要Java环境的测试

# 异步测试配置
asyncio_mode = auto

# 最小版本要求
minversion = 6.0

# 测试发现
collect_ignore = 
    setup.py
    build
    dist
    .tox
    .git
    __pycache__

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 并行测试（如果安装了pytest-xdist）
# addopts = -n auto